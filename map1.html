<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Hospital Map</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

    <style>
        body, html { margin: 0; padding: 0; height: 100%; }
        #map { width: 100%; height: 100%; }
    </style>
</head>
<body>

<div id="map"></div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
    // ایجاد نقشه
    var map = L.map('map', {
        crs: L.CRS.Simple,
        minZoom: -5,
        maxZoom: 5
    });

    // اندازه تصویر PNG (مخصوص نقشه تو)
    var w = 19661;
    var h = 13907;

    // تبدیل مختصات تصویر به مختصات leaflet
    var southWest = map.unproject([0, h], map.getMaxZoom() - 1);
    var northEast = map.unproject([w, 0], map.getMaxZoom() - 1);
    var bounds = new L.LatLngBounds(southWest, northEast);

    // اضافه کردن تصویر نقشه
    L.imageOverlay('images/hospital-map.png', bounds).addTo(map);

    // فیت کردن نقشه داخل صفحه
    map.fitBounds(bounds);
// ---------------- ICON FUNCTION ----------------
var squareIcon = function(size){
    return L.divIcon({
        className: "",
        html: '<div style="width:'+size+'px;height:'+size+'px;background:#003b7a;border-radius:3px;box-shadow:0 0 4px rgba(0,0,0,.25)"></div>',
        iconSize: [size, size],
        iconAnchor: [size/2, size/2]
    });
};

// ---------------- LIST OF TAGS ----------------
var allTags = [];
