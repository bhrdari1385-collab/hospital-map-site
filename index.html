<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="utf-8">
<title>بیمارستان تامین اجتماعی شهدای کارگر یزد</title>
<link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="icon" href="logo.png" type="image/png">
<style>
* {margin:0; padding:0; box-sizing:border-box;}
body {
    font-family: 'Vazirmatn', sans-serif;
    min-height:100vh;
    display:flex;
    flex-direction:column;
    color:#fff;
    overflow:hidden;
    position:relative;
    background: linear-gradient(270deg, #1e3c72, #2a5298, #00c6ff, #0077ff);
    background-size: 800% 800%;
    animation: gradientBG 25s ease infinite;
}

/* PARTICLES */
.particle {
    position:absolute;
    border-radius:50%;
    pointer-events:none;
    opacity:0.7;
}

/* ===== HEADER ===== */
header {
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:15px 40px;
    background: rgba(255,255,255,0.15);
    backdrop-filter: blur(15px);
    border-radius: 0 0 25px 25px;
    box-shadow: 0 8px 30px rgba(0,0,0,0.2);
    z-index:2;
    flex-wrap:wrap;
}

.logo-section {
    display:flex;
    align-items:center;
    gap:15px;
    flex:1;
    justify-content:center;
}

.logo-box {
    background: rgba(255,255,255,0.3);
    padding:10px;
    border-radius:25px;
    backdrop-filter: blur(15px);
    transition: transform 0.4s, box-shadow 0.4s;
    animation: pulseGlow 3s infinite alternate;
}

.logo-box:hover {
    transform: scale(1.1) rotate(-3deg);
    box-shadow: 0 0 35px rgba(255,255,255,0.9);
}

.logo-box img {
    width:80px;
    height:auto;
}

.hospital-title {
    font-weight:700;
    font-size:22px;
    text-shadow: 0 2px 5px rgba(0,0,0,0.6);
    color:#fff;
}

nav {
    display:flex;
    align-items:center;
    gap:20px;
    justify-content:center;
    flex-wrap:wrap;
}

nav a {
    text-decoration:none;
    font-weight:600;
    color:#fff;
    transition:0.3s, text-shadow 0.3s;
}

nav a:hover {
    color:#ffe600;
    text-shadow: 0 0 12px #ffe600;
}

/* ===== MAIN ===== */
.container {
    flex:1;
    display:flex;
    justify-content:center;
    align-items:center;
    padding:50px 20px;
    position:relative;
    z-index:2;
}

.glass-box {
    background: rgba(255,255,255,0.1);
    backdrop-filter: blur(25px);
    border-radius:35px;
    padding:60px 50px;
    text-align:center;
    width:420px;
    box-shadow: 0 25px 60px rgba(0,0,0,0.35);
    border:1px solid rgba(255,255,255,0.25);
    animation: fadeIn 1.2s ease;
    position:relative;
}

.glass-box:hover {
    box-shadow: 0 0 90px rgba(255,255,255,0.3),0 0 130px rgba(0,198,255,0.2);
}

.glass-box h1 {
    margin-bottom:40px;
    font-size:24px;
    text-shadow: 0 2px 8px rgba(0,0,0,0.5);
    color:#fff;
}

.btn {
    display:block;
    width:100%;
    padding:18px;
    margin:15px 0;
    border-radius:20px;
    border:none;
    font-weight:700;
    font-size:17px;
    cursor:pointer;
    transition:0.4s, box-shadow 0.4s, transform 0.3s;
    background: linear-gradient(135deg, #00c6ff, #0077ff);
    box-shadow: 0 8px 25px rgba(0,0,0,0.3);
    color:#fff;
}

.btn:hover {
    transform: translateY(-6px) scale(1.05);
    box-shadow: 0 0 35px 6px rgba(0,198,255,0.7), 0 0 60px 12px rgba(0,119,255,0.5);
}

/* ===== FOOTER ===== */
footer {
    text-align:center;
    padding:15px;
    font-size:14px;
    background: rgba(255,255,255,0.05);
    backdrop-filter: blur(10px);
}

/* ===== ANIMATIONS ===== */
@keyframes fadeIn { from {opacity:0; transform: translateY(30px);} to {opacity:1; transform: translateY(0);} }
@keyframes gradientBG { 0%{background-position:0% 50%;} 50%{background-position:100% 50%;} 100%{background-position:0% 50%;} }
@keyframes pulseGlow { 0%{box-shadow:0 0 15px rgba(255,255,255,0.5);} 50%{box-shadow:0 0 35px rgba(255,255,255,0.8);} 100%{box-shadow:0 0 15px rgba(255,255,255,0.5);} }

@media(max-width:500px){
    header {flex-direction:column; gap:15px; text-align:center; padding:15px 20px;}
    .glass-box {width:90%; padding:40px 25px;}
}
</style>
</head>

<body>

<header>
    <div class="logo-section">
        <div class="logo-box">
            <img src="logo.png" alt="لوگو سازمان تامین اجتماعی">
        </div>
        <div class="hospital-title">بیمارستان تامین اجتماعی شهدای کارگر یزد</div>
    </div>
    <nav>
        <a href="#">صفحه اصلی</a>
        <a href="#">راهنمای بیماران</a>
        <a href="#">تماس با ما</a>
    </nav>
</header>

<div class="container">
    <div class="glass-box">
        <h1>لطفاً طبقه مورد نظر را انتخاب کنید</h1>
        <button class="btn" onclick="window.location.href='map1.html'">طبقه همکف</button>
        <button class="btn" onclick="window.location.href='map2.html'">طبقه اول</button>
    </div>
</div>

<footer>
    © 2026 بیمارستان تامین اجتماعی شهدای کارگر یزد - تمامی حقوق محفوظ است
</footer>

<script>
// Floating particles for desktop + mobile
const totalParticles = 70;
let particles = [];
for(let i=0;i<totalParticles;i++){
    let p = document.createElement('div');
    p.className='particle';
    let size = Math.random()*6 + 4;
    p.style.width = size+'px';
    p.style.height = size+'px';
    p.style.left = Math.random()*window.innerWidth+'px';
    p.style.top = Math.random()*window.innerHeight+'px';
    p.style.background = `rgba(255,255,255,${Math.random()*0.4+0.2})`;
    document.body.appendChild(p);
    particles.push({
        el: p,
        x: parseFloat(p.style.left),
        y: parseFloat(p.style.top),
        dx: (Math.random()-0.5)*0.3,
        dy: (Math.random()-0.5)*0.3
    });
}

function animateParticles(){
    particles.forEach(p=>{
        p.x += p.dx;
        p.y += p.dy;
        if(p.x>window.innerWidth) p.x=0;
        if(p.x<0) p.x=window.innerWidth;
        if(p.y>window.innerHeight) p.y=0;
        if(p.y<0) p.y=window.innerHeight;
        p.el.style.transform = `translate(${p.x}px,${p.y}px)`;
    });
    requestAnimationFrame(animateParticles);
}
animateParticles();
</script>

</body>
</html>
