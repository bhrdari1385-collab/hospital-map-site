<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="utf-8">
<title>بیمارستان تامین اجتماعی شهدای کارگر یزد</title>

<link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="icon" href="logo.png" type="image/png">

<style>
* {margin:0; padding:0; box-sizing:border-box;}

body {
    font-family: 'Vazirmatn', sans-serif;
    min-height:100vh;
    display:flex;
    flex-direction:column;
    color:#fff;
    overflow:hidden;
    position:relative;
    background: linear-gradient(270deg, #1e3c72, #2a5298, #00c6ff, #0077ff);
    background-size: 800% 800%;
    animation: gradientBG 25s ease infinite;
}

/* ===== PARTICLES ===== */
.particle {
    position:absolute;
    border-radius:50%;
    pointer-events:none;
    animation: floatParticle linear infinite;
}

@keyframes floatParticle {
    0% {transform: translateY(0px);}
    100% {transform: translateY(-1200px);}
}

@keyframes gradientBG {
    0%{background-position:0% 50%;}
    50%{background-position:100% 50%;}
    100%{background-position:0% 50%;}
}

/* ===== HEADER ===== */
header {
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:15px 50px;
    background: rgba(255,255,255,0.15);
    backdrop-filter: blur(15px);
    border-radius: 0 0 25px 25px;
    box-shadow: 0 8px 30px rgba(0,0,0,0.35);
    z-index:2;
    position:relative;
}

.logo-section {
    display:flex;
    align-items:center;
    gap:15px;
    animation: fadeInLeft 1s ease;
}

.logo-box {
    background: rgba(255,255,255,0.3);
    padding:8px;
    border-radius:20px;
    backdrop-filter: blur(15px);
    transition: transform 0.4s, box-shadow 0.4s;
    animation: pulseGlow 2.5s infinite alternate;
}

.logo-box:hover {
    transform: scale(1.12) rotate(-3deg);
    box-shadow: 0 0 50px rgba(0,198,255,0.9), 0 0 70px rgba(0,119,255,0.7);
}

@keyframes pulseGlow {
    0% {box-shadow: 0 0 15px rgba(0,198,255,0.5);}
    50% {box-shadow: 0 0 35px rgba(0,198,255,0.8);}
    100% {box-shadow: 0 0 15px rgba(0,198,255,0.5);}
}

.logo-box img { width:70px; height:auto; }

.hospital-title {
    font-weight:700;
    font-size:20px;
    text-shadow: 0 2px 5px rgba(0,0,0,0.6);
    color:#fff;
}

nav a {
    text-decoration:none;
    margin:0 15px;
    font-weight:600;
    color:#fff;
    transition:0.3s, text-shadow 0.3s;
}

nav a:hover {
    color:#ffe600;
    text-shadow: 0 0 15px #ffe600;
}

/* ===== MAIN ===== */
.container {
    flex:1;
    display:flex;
    justify-content:center;
    align-items:center;
    padding:50px 20px;
    position:relative;
    z-index:2;
}

.glass-box {
    background: rgba(255,255,255,0.1);
    backdrop-filter: blur(25px);
    border-radius:30px;
    padding:60px 50px;
    text-align:center;
    width:420px;
    box-shadow: 0 25px 60px rgba(0,0,0,0.35);
    border: 1px solid rgba(255,255,255,0.25);
    animation: fadeIn 1.2s ease;
}

.glass-box h1 {
    margin-bottom:40px;
    font-size:24px;
    text-shadow: 0 2px 10px rgba(0,0,0,0.5);
    color:#fff;
}

.btn {
    display:block;
    width:100%;
    padding:18px;
    margin:15px 0;
    border-radius:25px;
    border:none;
    font-weight:700;
    font-size:17px;
    cursor:pointer;
    transition:0.4s, box-shadow 0.4s;
    background: linear-gradient(135deg, #00c6ff, #0077ff);
    box-shadow: 0 8px 25px rgba(0,0,0,0.3);
    color:#fff;
    animation: glowPulse 2s infinite alternate;
}

.btn:hover {
    transform: translateY(-6px) scale(1.1);
    box-shadow: 0 0 50px 10px rgba(0,198,255,0.9), 0 0 70px 15px rgba(0,119,255,0.7);
}

@keyframes glowPulse {
    0% {box-shadow: 0 0 15px rgba(0,198,255,0.5);}
    50% {box-shadow: 0 0 35px rgba(0,198,255,0.8);}
    100% {box-shadow: 0 0 15px rgba(0,198,255,0.5);}
}

/* ===== FOOTER ===== */
footer {
    text-align:center;
    padding:15px;
    font-size:14px;
    background: rgba(255,255,255,0.05);
    backdrop-filter: blur(10px);
    z-index:2;
    position:relative;
}

/* ===== ANIMATIONS ===== */
@keyframes fadeIn {
    from {opacity:0; transform: translateY(30px);}
    to {opacity:1; transform: translateY(0);}
}

@keyframes fadeInLeft {
    from {opacity:0; transform: translateX(-50px);}
    to {opacity:1; transform: translateX(0);}
}

@media(max-width:500px){
    header {flex-direction:column; gap:15px; text-align:center; padding:15px 20px;}
    .glass-box {width:90%; padding:40px 25px;}
}
</style>
</head>

<body>

<header>
    <div class="logo-section">
        <div class="logo-box">
            <img src="logo.png" alt="لوگو سازمان تامین اجتماعی">
        </div>
        <div class="hospital-title">بیمارستان تامین اجتماعی شهدای کارگر یزد</div>
    </div>
    <nav>
        <a href="#">صفحه اصلی</a>
        <a href="#">راهنمای بیماران</a>
        <a href="#">تماس با ما</a>
    </nav>
</header>

<div class="container">
    <div class="glass-box">
        <h1>لطفاً طبقه مورد نظر را انتخاب کنید</h1>
        <button class="btn" onclick="window.location.href='map1.html'">طبقه همکف</button>
        <button class="btn" onclick="window.location.href='map2.html'">طبقه اول</button>
    </div>
</div>

<footer>
    © 2026 بیمارستان تامین اجتماعی شهدای کارگر یزد - تمامی حقوق محفوظ است
</footer>

<!-- ===== PARTICLES SCRIPT ===== -->
<script>
for(let i=0;i<60;i++){
    let particle=document.createElement('div');
    particle.className='particle';
    let size=Math.random()*10+4;
    particle.style.width=size+'px';
    particle.style.height=size+'px';
    particle.style.left=Math.random()*100+'%';
    particle.style.top=Math.random()*100+'%';
    particle.style.background = `rgba(${Math.floor(Math.random()*255)}, ${Math.floor(Math.random()*255)}, ${Math.floor(Math.random()*255)}, ${Math.random()*0.6+0.2})`;
    particle.style.animationDuration=(10+Math.random()*20)+'s';
    particle.style.animationDelay=Math.random()*5+'s';
    document.body.appendChild(particle);
}
</script>

</body>
</html>
