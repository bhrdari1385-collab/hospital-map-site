<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="utf-8">
    <title>بیمارستان تامین اجتماعی شهدای کارگر یزد</title>

    <!-- فونت فارسی -->
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- favicon -->
    <link rel="icon" href="logo.png" type="image/png">

    <style>
        * { margin:0; padding:0; box-sizing:border-box; }
        body {
            font-family: 'Vazirmatn', sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: #fff;
        }

        /* ===== HEADER ===== */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 50px;
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(15px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border-radius: 0 0 20px 20px;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo-box {
            background: rgba(255,255,255,0.3);
            padding: 8px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .logo-box img {
            width: 70px;
            height: auto;
        }

        .hospital-title {
            font-weight: 700;
            font-size: 18px;
            color: #fff;
            text-shadow: 0 1px 3px rgba(0,0,0,0.4);
        }

        nav a {
            text-decoration: none;
            margin: 0 15px;
            color: #fff;
            font-weight: 600;
            transition: 0.3s;
        }

        nav a:hover {
            color: #ffe600;
        }

        /* ===== MAIN ===== */
        .container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 50px 20px;
        }

        .glass-box {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 50px 40px;
            text-align: center;
            width: 400px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.2);
            border: 1px solid rgba(255,255,255,0.3);
            animation: fadeIn 1s ease;
        }

        .glass-box h1 {
            margin-bottom: 35px;
            font-size: 22px;
            color: #fff;
            text-shadow: 0 1px 5px rgba(0,0,0,0.4);
        }

        .btn {
            display: block;
            width: 100%;
            padding: 16px;
            margin: 12px 0;
            border-radius: 15px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: 0.3s;
            background: linear-gradient(135deg, #00c6ff, #0077ff);
            color: #fff;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }

        .btn:hover {
            transform: translateY(-4px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.3);
        }

        footer {
            text-align: center;
            padding: 15px;
            font-size: 14px;
            background: rgba(255,255,255,0.05);
            backdrop-filter: blur(10px);
        }

        @keyframes fadeIn {
            from {opacity:0; transform: translateY(20px);}
            to {opacity:1; transform: translateY(0);}
        }

        @media(max-width:500px){
            header {
                flex-direction: column;
                gap: 15px;
                text-align:center;
                padding:15px 20px;
            }
            .glass-box {
                width: 90%;
                padding: 35px 25px;
            }
        }
    </style>
</head>

<body>
<header>
    <div class="logo-section">
        <div class="logo-box">
            <img src="logo.png" alt="لوگو سازمان تامین اجتماعی">
        </div>
        <div class="hospital-title">بیمارستان تامین اجتماعی شهدای کارگر یزد</div>
    </div>
    <nav>
        <a href="#">صفحه اصلی</a>
        <a href="#">راهنمای بیماران</a>
        <a href="#">تماس با ما</a>
    </nav>
</header>

<div class="container">
    <div class="glass-box">
        <h1>لطفاً طبقه مورد نظر را انتخاب کنید</h1>
        <button class="btn" onclick="window.location.href='map1.html'">طبقه همکف</button>
        <button class="btn" onclick="window.location.href='map2.html'">طبقه اول</button>
    </div>
</div>

<footer>
    © 2026 بیمارستان تامین اجتماعی شهدای کارگر یزد - تمامی حقوق محفوظ است
</footer>

</body>
</html>
