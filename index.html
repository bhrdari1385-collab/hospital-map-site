<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="utf-8" />
    <title>بیمارستان تامین اجتماعی شهدای کارگر یزد</title>

    <!-- فونت فارسی حرفه‌ای -->
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;600;800&display=swap" rel="stylesheet">

    <link rel="icon" type="image/png" href="logo.png">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Vazirmatn', sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* ===== HEADER ===== */
        header {
            background: white;
            padding: 15px 50px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo-box {
            background: white;
            padding: 8px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .logo-box img {
            width: 70px;
            height: auto;
        }

        .hospital-title {
            font-weight: 700;
            font-size: 18px;
            color: #1e3c72;
        }

        nav a {
            text-decoration: none;
            margin: 0 15px;
            color: #1e3c72;
            font-weight: 600;
            transition: 0.3s;
        }

        nav a:hover {
            color: #2a5298;
        }

        /* ===== MAIN ===== */
        .container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .box {
            background: white;
            padding: 60px 50px;
            border-radius: 25px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.25);
            text-align: center;
            width: 420px;
            animation: fadeIn 0.8s ease;
        }

        .box h1 {
            font-size: 20px;
            margin-bottom: 35px;
            color: #333;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 16px;
            font-size: 16px;
            margin: 12px 0;
            border-radius: 14px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: 0.3s;
        }

        .btn-primary {
            background: linear-gradient(45deg, #1e3c72, #2a5298);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-4px);
            box-shadow: 0 15px 25px rgba(0,0,0,0.2);
        }

        footer {
            text-align: center;
            padding: 15px;
            background: rgba(255,255,255,0.1);
            color: white;
            font-size: 14px;
        }

        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(20px);}
            to {opacity: 1; transform: translateY(0);}
        }

        @media (max-width: 600px) {
            header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }

            .box {
                width: 90%;
                padding: 40px 25px;
            }
        }
    </style>
</head>

<body>

<header>
    <div class="logo-section">
        <div class="logo-box">
            <img src="logo.png" alt="لوگو سازمان تامین اجتماعی">
        </div>
        <div class="hospital-title">
            بیمارستان تامین اجتماعی شهدای کارگر یزد
        </div>
    </div>

    <nav>
        <a href="#">صفحه اصلی</a>
        <a href="#">راهنمای بیماران</a>
        <a href="#">تماس با ما</a>
    </nav>
</header>

<div class="container">
    <div class="box">
        <h1>لطفاً طبقه مورد نظر را انتخاب کنید</h1>

        <button class="btn btn-primary" onclick="window.location.href='map1.html'">
            طبقه همکف
        </button>

        <button class="btn btn-primary" onclick="window.location.href='map2.html'">
            طبقه اول
        </button>
    </div>
</div>

<footer>
    © 2026 بیمارستان تامین اجتماعی شهدای کارگر یزد - تمامی حقوق محفوظ است
</footer>

</body>
</html>
