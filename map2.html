    <style>
        body, html { margin: 0; padding: 0; height: 100%; }
        #map { width: 100%; height: 100%; }
        .top-buttons {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 9999;
        }
        .top-buttons button {
            padding: 8px 15px;
            margin-right: 8px;
            cursor: pointer;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="top-buttons">
    <button onclick="window.location.href='index.html'">طبقه همکف</button>
    <button onclick="window.location.href='floor2.html'">طبقه اول</button>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
    // ساخت نقشه
    var map = L.map('map', {
        crs: L.CRS.Simple,
        minZoom: -5,
        maxZoom: 5
    });

    // اندازه تصویر طبقه اول
    var w = 19661;
    var h = 13907;

    // تبدیل اندازه به مختصات Leaflet
    var southWest = map.unproject([0, h], map.getMaxZoom() - 1);
    var northEast = map.unproject([w, 0], map.getMaxZoom() - 1);
    var bounds = new L.LatLngBounds(southWest, northEast);

    // لود کردن تصویر
    L.imageOverlay('images2/floor2.png', bounds).addTo(map);

    // قرار دادن نقشه در قاب
    map.fitBounds(bounds);
// ---------------- ICON FUNCTION ----------------
var squareIcon = function(size){
    return L.divIcon({
        className: "",
        html: '<div style="width:'+size+'px;height:'+size+'px;background:#003b7a;border-radius:3px;box-shadow:0 0 4px rgba(0,0,0,.25)"></div>',

        iconAnchor: [size/2, size/2]

};
